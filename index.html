<!DOCTYPE html>
<html lang="en">
<head>

    <title>E-commerce testing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__body">
                <div class="header__logo">
                    <img src="/img/logo/logo_head.svg" alt="">
                </div>
                <div class="header__burger">
                    <span></span>                            
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li>
                            <a href="" class="header__link">О студии</a>
                        </li>
                        <li>
                            <a href="" class="header__link">Портфолио</a>
                        </li>
                        <li>
                            <a href="" class="header__link">Наши услуги</a>
                        </li>
                        <li>
                            <a href="" class="header__link">Новости</a>
                        </li>
                        <li>
                            <a href="" class="header__link">Отзывы</a>
                        </li>
                        <li>
                            <a href="" class="header__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>   
        </header>
        <div class="main">
            <div class="opening">
                <div class="container">
                    <div class="opening__text">
                        <div class="opening__commerce">
                            <p class="opening__commerce__text"><img src="img/icons/cart.svg" class="opening__commerce__img"> E-commerce</p>
                        </div>
                        <div class="opening__paragraph">
                            <h1 class="opening__paragraph__text">Интернет-магазин принесет вам максимум прибыли!</h1>
                        </div>
                    </div>
                    <div class="opening__phone">
                        <div class="opening__phone__picture">
                            <img src="/img/phone.png" alt="">
                        </div>
                        <div class="opening__phone__call">
                            <a href="https://web-alt.ru/" class="opening__phone__call__button">
                                <span>Заказать звонок</span>
                                <img src="/img/icons/arrow.svg" alt="">
                            </a>
                        </div>
                        <div class="opening__phone__underbutton">
                            <p class="opening__phone__underbutton__text">Ответим на любой вопрос</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
